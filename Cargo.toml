[package]
name = "jscjs_sys"
version = "0.0.1"
authors = ["bynx <drtychai@protonmail.com>"]
description = "System crate for the Webkit JavaScriptCore JavaScript engine."
repository = "https://github.com/drtychai/jsc-sys"
license = "MPL-2.0"
edition = "2018"
build = "build.rs"
include = [
    "**/WebKit/WebKitBuild/Debug/DerivedSources/ForwardingHeaders/JavaScriptCore"
]

[lib]
name = "jsc_sys"
path = "src/lib.rs"

[dependencies]
libc = "*"
libz-sys = "*"

[build-dependencies]
bindgen = "*"
pkg-config = "0.3.14"
cmake = "*"
clang = "*"
walkdir = "*"
